<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <title>Tasty Kitchens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="stylesheet" href="../css/media.css">

    <script src="../js/script.js"></script>
</head>
<body>
    <div class="login">
        <section class="login-form">
            <div class="form-img">
                <img class="full-size" src="../images/login/login-mob.png" alt="">
            </div>
            <div class="inputs">
                <div class="input-container">
                    <label for="name">USERNAME</label>
                    <input type="text" name="name" id="name">
                    <p class="text-error" id="name-error">Please enter a valid Username & Password</p>
                </div>
                <div class="input-container">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <p class="text-error" id="password-error">Please enter a valid Username & Password</p>
                </div>
                <div class="botton-container">
                    <button>Login</button>
                </div>
                <div class="padding-button"></div>
            </div>
            </div>
        </section>

        <section class="login-img">
            <img src="../images/login/login-pc.png" alt="">
        </section>
    </div>
</body>
</html>
