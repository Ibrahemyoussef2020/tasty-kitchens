<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Open+Sans:wght@300;400;500;600;700;800&family=Yeseva+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/framework.css">
    <link rel="stylesheet" href="../css/pages/login.css">
    <link rel="stylesheet" href="../css/media.css">

    <script src="../js/login.js" defer></script>
</head>
<body>
    <div class="login">
        <section class="login-form">
            <div class="form-img">
                <img class="full-size" src="../images/login/login-mob.png" alt="">
            </div>
            <div class="logo">
                <div>
                    <img src="../images/others/header-mind.png" alt="">
                </div>
                <div>
                    <h5>Tasty Kitchens</h5>
                </div>
            </div>
            <form id="inputs" class="inputs">
                <div class="input-container">
                    <label class="relative" for="name" id="name-label">USERNAME</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input-container">
                    <label for="password" id="password-label">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <p class="text-error" id="text-error"></p>
                </div>
                <div class="botton-container">
                    <button type="submit">Login</button>
                </div>
            </form>
        </section>

        <section class="login-img">
            <img class="full-size" src="../images/login/login-pc.png" alt="">
        </section>
    </div>
</body>
</html>
